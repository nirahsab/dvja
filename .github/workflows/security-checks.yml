name: security-check

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]

jobs:
  security-check:
    name: Security checks
    container: nirahsab/hub-cli:1.9
    runs-on: ubuntu-latest
    steps:
      - name: Run AppSec.Hub CLI
        run: |
          pwd
          python3 -m src.scan_codebase.py --appcode ${{ git.repository_owner }} --codebase "${{ github.repositoryUrl }}:${{ github.ref_name }};;/;" --codebase-build-tool maven --url https://hub.demo.swordfishsecurity.com --token "${{ secrets.HUB_TOKEN }}"
        shell: sh
